name: Test Node Version Switch
on: push

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: npm version
      - run: npm version > output.txt
      - run: cat output.txt

      - name: switch node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm version
      - run: cat output.txt
